{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- ðŸ›’ Cart Page -->
<div class="container cart-section">
    <h2>Your Shopping Cart</h2>

    {% if products %}
    <div class="cart-items">
        {% for product in products %}
        <div class="cart-item">
            <img src="{{ product.images.first.image.url }}" alt="{{ product.name }}" class="cart-image">
            <div class="cart-info">
                <h3>{{ product.name }}</h3>
                <p class="price">â‚¹ {{ product.price }}</p>
                <a href="{% url 'buy_now' product.id %}" class="btn buy-now">Buy Now</a>
                <form method="post" action="{% url 'remove_from_cart' product.id %}">
                    {% csrf_token %}
                    <button type="submit" class="btn remove-btn">Remove</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p>Your cart is empty.</p>
    {% endif %}
</div>

{% endblock %}
